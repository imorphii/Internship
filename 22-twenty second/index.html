<!DOCTYPE html>
<html lang="fa_IR" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="The HTML reference describes all elements and attributes of HTML, including global attributes that apply to all elements." />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/fontiran.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Alibaba</title>
</head>

<body>
    <!-- start header -->
    <header class="menu">
        <!-- start menu  and logo section -->
        <section class="menuAndLogo">
            <img src="images/alibaba-logo.svg" alt="alibaba logo" id="alibaba">
            <nav class="mainMenu">
                <ul>
                    <li>بلیط هواپیما<i class="bi bi-chevron-compact-down"></i></li>
                    <li>بلیط قطار</li>
                    <li>بلیط اتوبوس</li>
                    <li>اقامت<i class="bi bi-chevron-compact-down"></i></li>
                    <li>تور</li>
                    <li>ویزا</li>
                    <li>پنل آژانسی</li>
                    <li>بیشتر<i class="bi bi-chevron-compact-down"></i></li>
                </ul>
            </nav>
        </section>
        <!-- End menu  and logo section -->
        <!-- ---------------------------------------------------------- -->
        <!-- start shortcut of header -->
        <section class="shortcutOfHeader">
            <span>
                <i class="bi bi-question-circle"></i>
                مرکز پشتیبانی آنلاین
            </span>
            <span>
                <i class="bi bi-suitcase"></i>
                سفر های من
            </span>
            <span>
                <i class="bi bi-person"></i>
                ورود یا ثبت نام
            </span>
        </section>
        <!-- End shortcut of header -->
    </header>
    <!-- End header -->
    <!-- ------------------------------------------- -->
    <!-- start main section -->
    <main>
        <section class="search">
            <div class="main-pic">
                <img src="images/hero-824e4df4.webp">
            </div>
            <div class="searchBar">
                <div class="item">
                    <ul>
                        <li>
                            <i class="bi bi-airplane"></i>
                        </li>
                        <li>
                            <i class="bi bi-airplane-engines"></i>
                        </li>
                        <li>
                            <i class="bi bi-train-freight-front"></i>
                        </li>
                        <li>
                            <i class="bi bi-bus-front"></i>
                        </li>
                        <li>
                            <i class="bi bi-backpack"></i>
                        </li>
                        <li>
                            <i class="bi bi-buildings"></i>
                        </li>
                        <li>
                            <i class="bi bi-house"></i>
                        </li>
                    </ul>
                </div>
                <div class="item"></div>

            </div>
        </section>
    </main>
    <!-- End main section -->
    
    <script src="script/script.js"></script>
</body>

</html>
